<div class="container-fluid section before-footer overlay">
	<section id="text-16" class="widget widget_text">
		<div class="widget-wrap"></div>
	</section>
</div>

<footer>
	<div class="container"> 
		<div class="col-md-6">
			<h3 class="">{{langPath.footer.heading}}</h3>
			<p><a href="mailto:{{langPath.footer.email}}" ><i class="ti-email"></i> {{langPath.footer.email}}</a></p>
		</div>
		<div class="col-md-6">
			<div class="social-icon footer">
				<ul>
					{% for social in langPath.socialicon %}
						<li><a href="{{ social.url }}" target="_blank"><i class="{{ social.icon }}"></i> </a> </li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	<div class="container copyright"> 
    	<p>{{langPath.footer.copyright}} </p>
    </div>
</footer>
