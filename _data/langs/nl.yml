		  <li><a href='https://www.facebook.com/mincoin.us' target='_blank'>MinCoin Facebook</a></li>
		  <li><a href='https://bitcointalk.org/index.php?topic=165397.0' target='_blank'>MinCoin BitcoinTalk</a></li>
		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>IRC FreeNode</a></li>
		  </ul>"
 - title: "Resources"
   icon: "fa-laptop"
   desc: "De MinCoin-pagina van Coinwiki bevat informatie over het MinCoin-project en diensten en exchanges die  <a href='http://coinwik.org/MinCoin' target='_blank'>MinCoin CoinWiki</a>. Actuele netwerkstatistieken kunnen worden ingezien in de <a href='http://cryptoexplore.com/' target='_blank'>MinCoin Block Explorer</a>. De prijs van MinCoin is beschikbaar op <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>MinCoin On CoinMarketCap</a>  "
 - title: "Open Source Software"
   icon: "fa-heart "
   desc: "MinCoin is een open source softwareproject uitgegeven onder de MIT/X11-licentie, waardoor iedereen de broncode naar eigen wens uit kan voeren, aan kan passen, kan kopiëren en kan verspreiden. De software wordt volgens een transparant proces gepubliceerd en de binaries en corresponderende code kunnen onafhankelijk geverifieerd worden. De broncode van MinCoin en gerelateerde projecten is beschikbaar op  <a href='https://github.com/mincoin' target='_blank'>GitHub</a>."
 - title: "Blockchain"
   icon: "fa-link "
   desc: "De MinCoin-blockchain kan per seconde meer transacties verwerken dan de Litecoin-blockchain. Dankzij de hoge frequentie waarmee blocks gegenereerd worden, kan het netwerk probleemloos toekomstige groei opvangen. Handelaren en gebruikers profiteren van snellere bevestigingstijden"
 - title: "Wallet-beveiliging"
   icon: "fa-lock "
   desc: "Wallets zijn altijd versleuteld. Transacties en saldo kunnen vrij bekeken worden, maar een wachtwoord is noodzakelijk voor het uitgeven van MinCoins. Hierdoor is de wallet beschermd tegen virussen en malware en kunnen overschrijvingen nog een extra keer gecontroleerd worden. <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>MinCoin Wallet Backup</a>."
 - title: "Mining Reward"
   icon: "fa-money "
   desc: "Miners ontvangen twee nieuwe MinCoins per block. Er kunnen maximaal tien miljoen MinCoins geproduceerd worden, waardoor MinCoin aanzienlijk zeldzamer is dan Bitcoin (maximaal 24 miljoen) and Litecoin (maximaal 84 miljoen).<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>MinCoin solo mining</a></li>
