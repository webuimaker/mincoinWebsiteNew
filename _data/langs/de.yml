###6 icon content
icons6:
 - title: "Gemeinschaft"
   icon: "fa-group"
   desc: "Es erwartet Sie kostenlose Unterstützung von diesen MinCoin-Communities: <ul>
          <li><a href='https://www.mincoinforum.com/MinCoin' target='_blank'>MinCoin Forum</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/topic/4153-mincoin-on-discord/' target='_blank'>MinCoin Dischord Kanal</a></li>
		  <li><a href='https://www.reddit.com/r/MinCoin/' target='_blank'>Reddit MinCoin</a></li>
		  <li><a href='https://twitter.com/mincoinus' target='_blank'>Twitter MinCoin</a></li>
		  <li><a href='https://www.facebook.com/mincoin.us' target='_blank'>MinCoin Facebook</a></li>
		  <li><a href='https://bitcointalk.org/index.php?topic=165397.0' target='_blank'>MinCoin Bitcoin Diskussion</a></li>
		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>IRC FreeNode</a></li>
		  </ul>"
 - title: "Ressourcen"
   icon: "fa-laptop"
   desc: "Es stehen Ihnen allgemeine Informationen, Dienstleistungen und Austausche zur Verfügung, die MinCoin im  MinCoin CoinWiki unterstützen. Aktuelle Netzwerkstatistiken finden Sie im <a href='http://cryptoexplore.com/' target='_blank'>MinCoin Block Explorer</a>. Der aktuelle Preis von MinCoin ist verfügbar bei  <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>MinCoin On CoinMarketCap</a>  "
 - title: "Freier Zugang zur Software"
   icon: "fa-heart "
   desc: "MinCoin ist ein Open-Source-Software-Projekt, das unter der MIT / X11-Lizenz veröffentlicht wurde und Ihnen somit die Möglichkeit gibt, die Software auszuführen, zu modifizieren und zu kopieren und nach Ihrer Wahl modifizierte Kopien der Software zu verteilen. Die Software wird in einem transparenten Prozess veröffentlicht, der eine unabhängige Verifizierung der Binärdateien und ihres entsprechenden Quellcodes ermöglicht. Quellcode für MinCoin und verwandte Projekte sind auf <a href='https://github.com/mincoin' target='_blank'>GitHub</a> verfügbar."
 - title: "Blockchain"
   icon: "fa-link "
   desc: "Die MinCoin Blockchain ist in der Lage, ein höheres Transaktionsvolumen zu bewältigen, als ihr Gegenstück Litecoin. Aufgrund der häufigeren Blockgenerierung unterstützt das Netzwerk mehr Transaktionen, ohne dass die Software zukünftig geändert werden muss. Dadurch erhalten Händler und Benutzer schnellere Bestätigungszeiten."
 - title: "Wallet-Verschlüsselung"
   icon: "fa-lock "
   desc: "Mit der Wallet-Verschlüsselung können Sie Ihre Brieftasche sichern, so dass Sie zwar Transaktionen und Ihr Kontoguthaben einsehen können, jedoch Ihr Passwort eingeben müssen, bevor Sie MinCoins ausgeben. Dies bietet Schutz vor Viren und Trojanern, die Brieftaschen befallen. Außerdem bietet es eine Plausibilitätsprüfung vor dem Senden von Zahlungen. Ein sogenanntes <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>MinCoin Wallet Backup</a>."
 - title: "Mining-Belohnung"
   icon: "fa-money "
   desc: "Miner erhalten derzeit 2 neue MinCoins pro Block. Das MinCoin-Netzwerk soll daher 10 Millionen MinCoins produzieren, was den Mincoin deutlich seltener macht als Bitcoin (24 Millionen Münzen) und Litecoin (84 Millionen Münzen).<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>Solo Mining</a></li>
		  <li><a href='http://mincoinforum.com/index.php/forum/24-mincoin-mining-guides/' target='_blank'>MNC-Mining Guides</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/forum/36-mincoin-mining-pools' target='_blank'>MinCoin Mining Pools</a></li>
		  </ul>"
  

