 image: "https://www.mincoin.us/wp-content/uploads/2017/10/mincoin-mnc-cryptocurrency-home.png"
 desc: "MinCoin（MinとはMinimalist「最小限の」の略です）は、ピアトゥピアの実証済みのアルゴリズムを使用した暗号通貨です。MinCoinは2013年4月3日に設立されました。"
