###6 icon content
icons6:
 - title: "コミュニテ"
   icon: "fa-group"
   desc: "次のMinCoinコミュニティの中から無料サポートを探す： <ul>
          <li><a href='https://www.mincoinforum.com/MinCoin' target='_blank'>MinCoinフォーラム</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/topic/4153-mincoin-on-discord/' target='_blank'>MinCoinディスコードチャンネル</a></li>
		  <li><a href='https://www.reddit.com/r/MinCoin/' target='_blank'>Reddit MinCoin</a></li>
		  <li><a href='https://twitter.com/mincoinus' target='_blank'>Twitter MinCoin</a></li>
		  <li><a href='https://www.facebook.com/mincoin.us' target='_blank'>MinCoin Facebook</a></li>
		  <li><a href='https://bitcointalk.org/index.php?topic=165397.0' target='_blank'>MinCoinビットコイントーク</a></li>
		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>IRCフリーノード</a></li>
		  </ul>"
 - title: "リソース"
   icon: "fa-laptop"
   desc: "　MintCoin CoinWikiにてMinCoinをサポートする一般的な情報、サービス、そして両替方法などを調べる。. <a href='http://cryptoexplore.com/' target='_blank'>MinCoinブロックエクスプロー</a>ラーで最新のネットワーク統計を探すことができるでしょう。 MinCoinの現在の価格をMinCoinオンコインマーケットキャップで知ることができます。  <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>MinCoin On CoinMarketCap</a>  "
 - title: "オープンソースソフトウェア"
   icon: "fa-heart "
   desc: "MinCoinは、MIT/X11のライセンスを受けてリリースされたオープンソースソフトウェアプロジェクトであり、ソフトウェアの実行、編集、コピーや配布が可能で、必要に応じてソフトの編集をしコピーすることができます。当ソフトウェアは透明性があるプロセスで公開されており、バイナリーと関係するソースコードの個人の検証を可能としています。MinCoinのソースコードと関係プロジェクトは<a href='https://github.com/mincoin' target='_blank'>GitHub</a>にて確認可能です。"
 - title: "ブロックチェーン"
   icon: "fa-link "
   desc: "MinCoinのブロックチェーンは他に比べて－Litecoinよりも－ハイボリュームのトランザクションに対応可能です。積み重なるブロック世代に対応するために、将来的にはソフトウェアの変更なしでさらに多くのトランザクションをネットワークがサポートします。結果として、業者もユーザーもより速い承認時間となります。"
 - title: "ウォレットの暗号化"
   icon: "fa-lock "
   desc: "ウォレットの暗号化により、あなたのウォレットは安全に保たれ、トランザクションとアカウント残高を確認することができますが、そのつどMinCoinに投資する前にパスワードの入力が求められます。このことにより、送金前の基本的動作確認はもちろん、ウォレット盗難ウイルスやトロイの木馬ウイルスから保護してくれます。MinCoinウォレットバックアップ  <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>MinCoin Wallet Backup</a>."
 - title: "マイニング報酬"
   icon: "fa-money "
   desc: "現在マイナーにはブロックごとに2つの新しいMinCoinが与えられています。MinCoinネットワークはは１０００万MinCoinを生成する計画予定ですので、ビットコイン（２４００万コイン）やライトコイン（８４００万コイン）よりもMinCoinの希少性は非常に高くなります。<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>ソロマイニング</a></li>
		  <li><a href='http://mincoinforum.com/index.php/forum/24-mincoin-mining-guides/' target='_blank'>MNCマイニングガイド</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/forum/36-mincoin-mining-pools' target='_blank'>MinCoinマイニングプール</a></li>
		  </ul>"
  

