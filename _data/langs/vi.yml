###6 icon content
icons6:
 - title: "Cộng đồng"
   icon: "fa-group"
   desc: "Tìm sự hỗ trợ miễn phí từ các cộng đồng MinCoin:<ul>
          <li><a href='https://www.mincoinforum.com/MinCoin' target='_blank'>Diễn đàn MinCoin </a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/topic/4153-mincoin-on-discord/' target='_blank'>Kênh MinCoin Dischord</a></li>
		  <li><a href='https://www.reddit.com/r/MinCoin/' target='_blank'>Reddit MinCoin</a></li>
		  <li><a href='https://twitter.com/mincoinus' target='_blank'>Twitter MinCoin</a></li>
		  <li><a href='https://www.facebook.com/mincoin.us' target='_blank'>MinCoin Facebook</a></li>
		  <li><a href='https://bitcointalk.org/index.php?topic=165397.0' target='_blank'>MinCoin Bitcoin Talk</a></li>
		  <li><a href='http://webchat.freenode.net/?channels=#mincoin' target='_blank'>IRC FreeNode</a></li>
		  </ul>"
 - title: "Nguồn lực"
   icon: "fa-laptop"
   desc: "Tìm thông tin chung, dịch vụ, và hỗ trợ MinCoin tại MinCoin CoinWiki. Các phân tích mạng lưới cập nhật có thể tìm thấy tại <a href='http://coinwik.org/MinCoin' target='_blank'>MinCoin Block Explorer</a>. Giá hiện tại của MinCoin có sẵn tại mục MinCoin trên trang CoinMarketCap <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>MinCoin On CoinMarketCap</a>  "
 - title: "Phần mềm nguồn"
   icon: "fa-heart "
   desc: "MinCoin là dự án phần mềm nguồn mở được phát hành theo giấy phép MIT/X11 mang đến cho bạn khả năng để vận hành, sửa đổi, và sao chép phần mềm và để phân phối, theo lựa chọn của bạn, các bản sao sửa đổi của phần mềm. Phầm mềm được phát hành theo một quá trình minh bạch cho phép kiểm tra độc lập các nhị phân và mã nguồn tương ứng của chúng. Mã nguồn cho MinCoin và các dự án liên quan có sẵn trên  <a href='https://github.com/mincoin' target='_blank'>GitHub</a>."
 - title: "Chuỗi khối"
   icon: "fa-link "
   desc: "Chuối khối MinCoin có khả năng xử lý khối lượng giao dịch lớn hơn bản đối xứng - Litecoin. Do sự sản sinh khối diễn ra thường xuyên hơn, mạng lưới hỗ trợ nhiều giao dịch hơn mà không cần sửa đổi phần mềm trong tương lại. Kết quả là, người buôn bán và người dùng có thời gian xác nhận nhanh hơn."
 - title: "Mã hóa ví tiền"
   icon: "fa-lock "
   desc: "Mã hóa ví tiền cho phép bạn bảo đảm ví tiền của bạn, do đó bạn có thể xem các giao dịch và số dư tài khoản của bạn, nhưng cần phải nhập mật khẩu trước khi chi tiêu MinCoins. Điều này giúp bảo vệ khỏi các virus và Trojan ăn cắp ví tiền cũng như kiểm tra tính đúng của hệ thống trước khi gửi tiền. <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>Dự phòng ví tiền MinCoin</a>."
 - title: "Phần thưởng đào"
   icon: "fa-money "
   desc: "Thợ đào hiện được thưởng 2 Mincoin mới trên mỗi khối. Mạng lưới Mincoin do đó được lên lịch trình sản xuất 10 triệu MinCoins, làm cho số lượng mincoin ít hơn nhiều so với Bitcoin (24 triệu coin) và Litecoin (84 triệu coin).<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>Đào một mình</a></li>
		  <li><a href='http://mincoinforum.com/index.php/forum/24-mincoin-mining-guides/' target='_blank'>Hướng dẫn đào MNC</a></li>
		  <li><a href='https://www.mincoinforum.com/index.php?/forum/36-mincoin-mining-pools' target='_blank'>Mỏ đào MinCoin </a></li>
		  </ul>"
  

