 - title: "Kaynaklar"
   icon: "fa-laptop"
   desc: "MinCoin CoinWiki sitesinde genel bilgi, hizmetler ve MinCoin'i destekleyen borsalar yer almaktadır. Güncel ağ istatistikleri MinCoin Blok Keşif Aracı'nda <a href='http://cryptoexplore.com/' target='_blank'>MinCoin Block Explorer</a> bulunabilir .MinCoin'in şimdiki fiyatı MinCoin CoinMarketCap'te <a href='https://coinmarketcap.com/currencies/mincoin' target='_blank'>MinCoin On CoinMarketCap</a> mevcuttur."
 - title: "Açık Kaynak Yazılım"
   icon: "fa-heart "
   desc: "MinCoin size yazılımı çalıştırma, değiştirme, kopyalama ve isteğe bağlı olarak yazılımın değiştirilmiş kopyalarını dağıtma yetkisi veren MIT/X11 lisansı altında yayımlanan bir açık kaynak yazılım projesidir. Yazılım, ikili dosyaların ve bu dosyalara karşılık gelen kaynak kodların bağımsız olarak doğrulanmasına olanak tanıyan şeffaf bir süreç içerisinde piyasaya sürülmüştür. MinCoin'in kaynak kodu ve diğer benzer projeler  <a href='https://github.com/mincoin' target='_blank'>GitHub</a>'da bulunmaktadır."
 - title: "Blok Zinciri"
   icon: "fa-link "
   desc: "MinCoin blok zinciri, benzer nitelikteki Litecoin'den daha yüksek işlem hacmine sahiptir. Daha sık blok üretiminden dolayı ağ, ileride yazılımı değiştirmeye gerek kalmadan daha fazla işlemi desteklemektedir. Bundan dolayı da ticaret yapanlar ve kullanıcılar daha hızlı onay süreleriyle karşılaşırlar."
 - title: "Cüzdan Şifrelemesi"
   icon: "fa-lock "
   desc: "Cüzdan şifrelemesi, cüzdanınızı güvenli bir şekilde kullanmanıza olanak sağlar, böylece işlemlerinizi ve hesap bakiyenizi görüntülebilirsiniz; MinCoin'lerinizi harcamak için de şifrenizi girmeniz gerekmektedir. Bu sayede cüzdan çalan virüslerden ve truva atlarından korunmuş olursunuz, ödeme göndermeden önce de doğruluk testi güvenliğinizi sağlar. <a href='http://mincoinforum.com/index.php/topic/330-how-to-back-up-restore-your-walletdat/' target='_blank'>MinCoin Cüzdan Yedeği</a>."
 - title: "Madencilik Ödülü"
   icon: "fa-money "
   desc: "Madenciler her blok için 2 yeni MinCoin'le ödüllendirilir. MinCoin ağı bu nedenle 10 milyon MinCoin üretecek şekilde planlanmıştır, bu da mincoin'in Bitcoin'den (24 milyon coin) ve Litecoin'den (84 milyon coin) çok daha nadir olmasına neden olmaktadır.<ul>
          <li><a href='http://mincoinforum.com/index.php/topic/320-solo-mining-mincoin-guide/' target='_blank'>Tek Başına Madencilik</a></li>
